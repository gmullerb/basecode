task reportGradle {
  group = 'Gradle assessment'
  doLast {
    file(assessGradle.reports.text.destination)
      .readLines()
      .findAll { it.matches('(^File:.*)|(^\\s*Violation:.*)') }
      *.replaceFirst('Src=\\[.*', '')
      .each { logger.quiet it }
  }
}
